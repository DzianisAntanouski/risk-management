<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Risk Management</title>
        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                bootstrapPlugins: {
                    "RuntimeAuthoringPlugin": {
                        component: "sap.ushell.plugins.rta",
                        config: {
                            validateAppVersion: false
                        }
                    }
                },
                renderers: {
                    fiori2: {
                        componentData: {
                            config: {
                                search: "hidden"
                            }
                        }
                    }
                },
                applications: {
                    "risk-management": {
                        title: 'Risk-Management',
                        description: 'Risks',
                        applicationType: 'URL',
                        url: "./risk-management/webapp",
                        navigationMode: 'embedded'
                    },
                    "sample": {
                        title: 'sample',
                        description: 'ui5-sample',
                        additionalInformation: "SAPUI5.Component=sample",
                        url: "./sample/webapp",
                    }
            }
        }
        </script>
        <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://ui5.sap.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer().placeAt('content');
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
